<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>
  <main>
    
      <form id="form" action="/">
        <section class="insert">
          <div>
            <label for="day">Day</label>
            <input type="text" id="day" name="day" placeholder="DD">
          </div>
          <div>
            <label for="month">Month</label>
            <input type="text" id="month" name="month" placeholder="MM">
          </div>
          <div>
            <label for="year">Year</label>
            <input type="text" id="year" name="year" placeholder="YYYY">
          </div>
        </section>
        <div class="btn">
          <hr>
          <button><img src="./assets/images/icon-arrow.svg" alt="arrow icon"></button>
        </div>
      </form>

      <section id="numbers">
        <p id="numberYears"><span class="dateValue" >--</span> years</p>
        <p><span id="numberMonths" class="dateValue">--</span> months</p>
        <p><span id="numberDays" class="dateValue">--</span> days</p>
      </section>
    
  </main>
  


   <script src="index.js"></script>
</body>
</html>
